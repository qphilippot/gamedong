<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MAP - Test</title>
    <style>
      .gd-viewport {
        background: red;
      }
    </style>
  </head>
  <body>
    <main id='gd-main-viewport'></main>
    
    <script>
      var page = {};
        document.addEventListener('DOMContentLoaded', function() {
            console.log('page is ready', window.GameDong);

            page.viewport = new GameDong.ViewPort({
              container: 'gd-main-viewport'
            });

            page.map = new GameDong.Map({
              nbRows: 10,
              nbColumns: 10
            });

            page.viewport.register(page.map);

        });
    </script>

  <script type="text/javascript" src="gamedong-engine.js"></script></body>
</html>
